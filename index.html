<!-- index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>dhrma Kazuki Hanamoto</title>
  <meta name="description" content="dhrma / Kazuki Hanamoto — archive & shop." />
  <link rel="stylesheet" href="style.css?v=20260104-2100">
</head>

<body>
  <!-- Topbar (HYKE-ish: TOP left / burger right) -->
  <header class="topbar">
    <a class="topbar__top" href="/" aria-label="Back to top">TOP</a>

    <button
      class="topbar__menu"
      id="menuBtn"
      type="button"
      aria-label="Open menu"
      aria-controls="drawer"
      aria-expanded="false"
    >
      <span class="hamburger" aria-hidden="true"></span>
    </button>
  </header>

  <!-- Top is blank for now -->
  <main class="wrap" aria-label="Main">
    <section class="blank" aria-label="Blank top area"></section>
  </main>

  <!-- Overlay -->
  <div class="overlay" id="overlay" hidden></div>

  <!-- Drawer (right full-screen) -->
  <aside class="drawer" id="drawer" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="drawer__inner" id="drawerStack">

      <!-- PANEL: MAIN -->
      <section class="drawer__panel is-active" data-panel="main" aria-label="Menu">
        <div class="drawer__top">
          <div class="drawer__brand">dhrma</div>
          <button class="drawer__close" type="button" data-close aria-label="Close menu">×</button>
        </div>

        <!-- primary expandable groups (HYKE-like) -->
        <nav class="drawer__groups" aria-label="Primary groups">
          <button class="drawer__row" type="button" data-open-panel="archive">
            <span class="drawer__rowLabel">ARCHIVE</span>
            <span class="drawer__rowPlus">+</span>
          </button>

          <button class="drawer__row" type="button" data-open-panel="shop">
            <span class="drawer__rowLabel">SHOP</span>
            <span class="drawer__rowPlus">+</span>
          </button>

          <button class="drawer__row" type="button" data-open-panel="order">
            <span class="drawer__rowLabel">ORDER</span>
            <span class="drawer__rowPlus">+</span>
          </button>
        </nav>

        <!-- secondary plain links -->
        <nav class="drawer__links" aria-label="Secondary links">
          <a class="drawer__link" href="#works">WORKS</a>
          <a class="drawer__link" href="#contact">CONTACT</a>
        </nav>

        <div class="drawer__meta" aria-label="Meta">
          <a class="drawer__link" href="#account">ACCOUNT</a>
          <a class="drawer__link" href="#bag">BAG (0)</a>
        </div>
      </section>

      <!-- PANEL: ARCHIVE -->
      <section class="drawer__panel" data-panel="archive" aria-label="Archive">
        <div class="drawer__top">
          <div class="drawer__brand">ARCHIVE</div>
          <button class="drawer__close" type="button" data-close aria-label="Close menu">×</button>
        </div>

        <nav class="drawer__list" aria-label="Archive list">
          <a class="drawer__item" href="#" data-cover="images/test_01.jpg">Work Title 01</a>
          <a class="drawer__item" href="#" data-cover="images/test_02.jpg">Work Title 02</a>
        </nav>
      </section>

      <!-- PANEL: SHOP -->
      <section class="drawer__panel" data-panel="shop" aria-label="Shop">
        <div class="drawer__top">
          <div class="drawer__brand">SHOP</div>
          <button class="drawer__close" type="button" data-close aria-label="Close menu">×</button>
        </div>

        <nav class="drawer__list" aria-label="Shop list">
          <button class="drawer__itemBtn" type="button" data-open-panel="prodSession" data-cover="images/SessionCollection.JPG">
            Session Collection [CD]
          </button>
        </nav>
      </section>

      <!-- PANEL: PRODUCT -->
      <section class="drawer__panel" data-panel="prodSession" aria-label="Product">
        <div class="drawer__top">
          <div class="drawer__brand">Session Collection</div>
          <button class="drawer__close" type="button" data-close aria-label="Close menu">×</button>
        </div>

        <div class="drawer__product">
          <div class="prod__meta">format : CD</div>
          <p class="prod__desc">
            SBK と dhrma による初のフルセッション作品。<br />
            神戸と加古川を拠点にセッションを重ね生まれた全21曲を収録。<br />
            SQUAL が客演参加、アートワークは QUEST が担当。
          </p>
          <div class="prod__price">¥2500</div>
          <a class="prod__buy" href="https://PARADICELONER.SHOP" target="_blank" rel="noopener noreferrer">
            Buy ↗
          </a>
        </div>
      </section>

      <!-- PANEL: ORDER -->
      <section class="drawer__panel" data-panel="order" aria-label="Order">
        <div class="drawer__top">
          <div class="drawer__brand">ORDER</div>
          <button class="drawer__close" type="button" data-close aria-label="Close menu">×</button>
        </div>

        <div class="drawer__note">Order / Contact details</div>
      </section>

    </div>
  </aside>

  <!-- Pointer FX (HTMLは残す / JSはあなたの現行を使う) -->
  <div id="pointer-fx" aria-hidden="true">
    <div id="pointer-blob"></div>
    <div id="lockbox" aria-hidden="true">
      <div class="lockbox__rect">
        <div class="lockbox__cross lockbox__cross--h"></div>
        <div class="lockbox__cross lockbox__cross--v"></div>
        <span class="lockbox__tick lockbox__tick--t"></span>
        <span class="lockbox__tick lockbox__tick--r"></span>
        <span class="lockbox__tick lockbox__tick--b"></span>
        <span class="lockbox__tick lockbox__tick--l"></span>
      </div>
      <div class="lockbox__label">Point HERE</div>
    </div>
  </div>

  <script src="script.js?v=20260104-2100" defer></script>
</body>
</html>
