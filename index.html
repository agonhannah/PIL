<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>dhrma Kazuki Hanamoto</title>
  <meta name="description" content="dhrma / Kazuki Hanamoto — audio & visual works, archive, and shop." />
  <link rel="stylesheet" href="style.css?v=20260104-2130">
</head>

<body>
  <!-- Topbar -->
  <header class="topbar" role="banner">
    <a class="toplink" href="#top" aria-label="Back to top" data-toplink>TOP</a>

    <button
      class="hamburger"
      id="menuBtn"
      type="button"
      aria-label="Open menu"
      aria-controls="drawer"
      aria-expanded="false"
    >
      <span class="hamburger__lines" aria-hidden="true">
        <span></span><span></span><span></span>
      </span>
    </button>
  </header>

  <main id="top" class="wrap">
    <!-- Top (blank) -->
    <section class="hero" aria-label="Top">
      <div class="hero__blank" aria-hidden="true"></div>

      <p class="hero__lead">ARCHIVE of WORKS by dhrma Kazuki Hanamoto</p>

      <div class="hero__actions">
        <a class="btn btn--ghost" href="#works">View Works</a>
        <a class="btn btn--ghost" href="#shop">Open Shop</a>
      </div>

      <div class="rule" role="separator" aria-hidden="true"></div>
    </section>

    <!-- WORKS -->
    <section id="works" class="section" aria-labelledby="works-title">
      <div class="section__head">
        <h2 class="section__title" id="works-title">Works</h2>
        <p class="section__sub">最新→過去。リンクは後で差し替え。</p>
      </div>

      <div class="grid">
        <article class="card">
          <div class="thumb" aria-hidden="true"></div>
          <div class="card__body">
            <h3 class="card__title">Work Title 01</h3>
            <p class="card__meta">2025 · Audio/Visual</p>
            <a class="pill" href="#">Open</a>
          </div>
        </article>
      </div>

      <div class="rule" role="separator" aria-hidden="true"></div>
    </section>

    <!-- SHOP anchor -->
    <section id="shop" class="section" aria-label="Shop"></section>

    <!-- ABOUT -->
    <section id="about" class="section" aria-label="About">
      <div class="aboutbox">
        <p class="aboutbox__text">
          dhrma Kazuki Hanamoto<br />
          Contact:
          <a class="inline" href="mailto:kazukihanamoto.dhrma@gmail.com">kazukihanamoto.dhrma@gmail.com</a>
        </p>
      </div>

      <footer class="footer">
        <span>© <span id="year"></span> dhrma</span>
      </footer>
    </section>
  </main>

  <!-- Overlay -->
  <div class="overlay" id="overlay" hidden></div>

  <!-- Drawer -->
  <aside class="drawer" id="drawer" aria-hidden="true">
    <div class="drawer__inner" role="dialog" aria-modal="true" aria-label="Menu">

      <div class="drawer__head">
        <a class="drawer__toplink" href="#top" data-close data-toplink>TOP</a>
        <button class="drawer__close" type="button" data-close aria-label="Close menu">×</button>
      </div>

      <div class="drawer__rule" aria-hidden="true"></div>

      <!-- Accordion -->
      <section class="drawer__acc" aria-label="Sections">

        <!-- ARCHIVE -->
        <div class="acc">
          <button class="acc__btn" type="button" data-acc aria-expanded="false">
            <span class="acc__label">ARCHIVE</span>
            <span class="acc__mark" aria-hidden="true">+</span>
          </button>

          <div class="acc__panel" data-acc-panel>
            <nav class="acc__list" aria-label="Archive list">
              <a class="acc__item" href="#">Work Title 01</a>
              <a class="acc__item" href="#">Work Title 02</a>
            </nav>
          </div>
        </div>

        <!-- SHOP -->
        <div class="acc">
          <button class="acc__btn" type="button" data-acc aria-expanded="false">
            <span class="acc__label">SHOP</span>
            <span class="acc__mark" aria-hidden="true">+</span>
          </button>

          <div class="acc__panel" data-acc-panel>
            <div class="shopchips" aria-label="Shop categories">
              <button class="chip" type="button">All</button>
              <button class="chip" type="button">Digital</button>
              <button class="chip" type="button">Physical</button>
            </div>
          </div>
        </div>

        <!-- ORDER -->
        <div class="acc">
          <button class="acc__btn" type="button" data-acc aria-expanded="false">
            <span class="acc__label">ORDER</span>
            <span class="acc__mark" aria-hidden="true">+</span>
          </button>

          <div class="acc__panel" data-acc-panel>
            <div class="acc__note">Coming soon</div>
          </div>
        </div>

      </section>

      <div class="drawer__rule" aria-hidden="true"></div>

      <!-- Secondary -->
      <nav class="drawer__secondary" aria-label="Secondary">
        <a class="sec__link" href="#about" data-close>ABOUT</a>
        <a class="sec__link" href="#about" data-close>CONTACT</a>
      </nav>

    </div>
  </aside>

  <!-- Pointer FX -->
  <div id="pointer-fx" aria-hidden="true">
    <div id="pointer-blob"></div>
    <div id="lockbox" aria-hidden="true">
      <div class="lockbox__rect">
        <div class="lockbox__cross lockbox__cross--h"></div>
        <div class="lockbox__cross lockbox__cross--v"></div>

        <span class="lockbox__tick lockbox__tick--t"></span>
        <span class="lockbox__tick lockbox__tick--r"></span>
        <span class="lockbox__tick lockbox__tick--b"></span>
        <span class="lockbox__tick lockbox__tick--l"></span>
      </div>
    </div>
  </div>

  <script src="script.js?v=20260104-2130" defer></script>
</body>
</html>
